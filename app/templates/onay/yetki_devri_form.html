{% extends "base.html" %}

{% block title %}Yetki Devri Oluştur - TG Portal{% endblock %}
{% block page_title %}Yetki Devri Oluştur{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Yetki Devredilecek Kişi *</label>
                        <select name="devralan_id" class="form-select" required>
                            <option value="">Seçin...</option>
                            {% for kullanici in kullanicilar %}
                            <option value="{{ kullanici.id }}">{{ kullanici.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Başlangıç Tarihi *</label>
                            <input type="date" name="baslangic_tarihi" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Bitiş Tarihi *</label>
                            <input type="date" name="bitis_tarihi" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Neden (opsiyonel)</label>
                        <input type="text" name="neden" class="form-control" placeholder="Örn: Yıllık izin, iş seyahati">
                    </div>
                    
                    <div class="alert alert-info small">
                        <i class="bi bi-info-circle me-2"></i>
                        Belirtilen tarihler arasında size gelen tüm onay talepleri, seçtiğiniz kişiye yönlendirilecektir.
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i> Oluştur
                        </button>
                        <a href="{{ url_for('onay.yetki_devri_liste') }}" class="btn btn-secondary">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
