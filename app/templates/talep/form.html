{% extends "base.html" %}

{% block title %}Yeni Talep - TG Portal{% endblock %}
{% block page_title %}Yeni Destek Talebi{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="rounded-2xl border border-border-light dark:border-border-dark bg-white dark:bg-card-dark shadow-sm overflow-hidden">
    <div class="px-6 py-4 border-b border-border-light dark:border-border-dark">
      <div class="font-bold text-[#111418] dark:text-white">Talep Oluştur</div>
      <div class="text-sm text-text-muted dark:text-text-muted-dark">Sorununuzu veya ihtiyacınızı detaylı yazın.</div>
    </div>

    <form method="POST" enctype="multipart/form-data" class="p-6 space-y-5">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Kategori *</label>
          <select name="kategori_id" required
                  class="w-full rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-[#111418] px-3 py-2 text-sm">
            <option value="">Seçin...</option>
            {% for k in kategoriler %}
            <option value="{{ k.id }}" {{ 'selected' if request.args.get('kategori')|int == k.id }}>
              {{ k.ad }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Öncelik</label>
          <select name="oncelik"
                  class="w-full rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-[#111418] px-3 py-2 text-sm">
            <option value="dusuk">Düşük</option>
            <option value="normal" selected>Normal</option>
            <option value="yuksek">Yüksek</option>
            <option value="kritik">Kritik</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Konu *</label>
        <input type="text" name="konu" required
               placeholder="Talebinizi kısaca özetleyin"
               class="w-full rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-[#111418] px-3 py-2 text-sm">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Açıklama *</label>
        <textarea name="aciklama" rows="6" required
                  placeholder="Sorununuzu veya talebinizi detaylı açıklayın..."
                  class="w-full rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-[#111418] px-3 py-2 text-sm"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Dosya Ekle (Opsiyonel)</label>
        <input type="file" name="dosya"
               class="w-full rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-[#111418] px-3 py-2 text-sm">
        <div class="mt-1 text-xs text-text-muted dark:text-text-muted-dark">PDF, resim veya ofis dosyaları yükleyebilirsiniz</div>
      </div>

      <div class="pt-4 border-t border-border-light dark:border-border-dark flex flex-col sm:flex-row gap-2">
        <button type="submit"
                class="inline-flex items-center justify-center gap-2 rounded-lg bg-primary px-4 py-2 text-sm font-medium text-white hover:bg-primary-dark">
          <span class="material-symbols-outlined">send</span>
          Talep Oluştur
        </button>

        <a href="{{ url_for('talep.dashboard') }}"
           class="inline-flex items-center justify-center gap-2 rounded-lg border border-border-light dark:border-border-dark px-4 py-2 text-sm hover:bg-gray-50 dark:hover:bg-[#252b36]">
          <span class="material-symbols-outlined">close</span>
          İptal
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
