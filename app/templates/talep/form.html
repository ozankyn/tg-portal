{% extends "base.html" %}

{% block title %}Yeni Talep - TG Portal{% endblock %}
{% block page_title %}Yeni Destek Talebi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Kategori *</label>
                            <select name="kategori_id" class="form-select" required>
                                <option value="">Seçin...</option>
                                {% for k in kategoriler %}
                                <option value="{{ k.id }}" {{ 'selected' if request.args.get('kategori')|int == k.id }}>
                                    {{ k.ad }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Öncelik</label>
                            <select name="oncelik" class="form-select">
                                <option value="dusuk">Düşük</option>
                                <option value="normal" selected>Normal</option>
                                <option value="yuksek">Yüksek</option>
                                <option value="kritik">Kritik</option>
                            </select>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Konu *</label>
                            <input type="text" name="konu" class="form-control" required
                                   placeholder="Talebinizi kısaca özetleyin">
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Açıklama *</label>
                            <textarea name="aciklama" class="form-control" rows="5" required
                                      placeholder="Sorununuzu veya talebinizi detaylı açıklayın..."></textarea>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Dosya Ekle (Opsiyonel)</label>
                            <input type="file" name="dosya" class="form-control">
                            <div class="form-text">PDF, resim veya ofis dosyaları yükleyebilirsiniz</div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send me-2"></i>Talep Oluştur
                        </button>
                        <a href="{{ url_for('talep.dashboard') }}" class="btn btn-outline-secondary">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
