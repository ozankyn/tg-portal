{% extends "base.html" %}

{% block title %}İşlem Ekle - {{ arac.plaka }} - TG Portal{% endblock %}
{% block page_title %}Bakım/İşlem Ekle{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white dark:bg-card-dark rounded-xl border border-border-light dark:border-border-dark shadow-sm">
        <div class="bg-blue-600 text-white px-4 py-3 rounded-t-xl">
            <h6 class="font-medium flex items-center gap-2">
                <span class="material-symbols-outlined">build</span>{{ arac.plaka }} - Bakım/İşlem Kaydı
            </h6>
        </div>
        <div class="p-6">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-[#111418] dark:text-white mb-1">İşlem Tipi *</label>
                        <select name="islem_tipi" class="w-full px-3 py-2 border border-border-light dark:border-border-dark dark:bg-[#111418] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="">Seçin...</option>
                            {% for tip in islem_tipleri %}
                            <option value="{{ tip.value }}">{{ tip.value.replace('_', ' ').title() }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[#111418] dark:text-white mb-1">Tarih *</label>
                        <input type="date" name="tarih" class="w-full px-3 py-2 border border-border-light dark:border-border-dark dark:bg-[#111418] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-[#111418] dark:text-white mb-1">Kilometre</label>
                        <input type="number" name="km" class="w-full px-3 py-2 border border-border-light dark:border-border-dark dark:bg-[#111418] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="{{ arac.km or 0 }}">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[#111418] dark:text-white mb-1">Tedarikçi</label>
                        <select name="tedarikci_id" class="w-full px-3 py-2 border border-border-light dark:border-border-dark dark:bg-[#111418] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Seçin...</option>
                            {% for t in tedarikciler %}
                            <option value="{{ t.id }}">{{ t.unvan }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-[#111418] dark:text-white mb-1">Tutar (₺)</label>
                        <input type="number" name="tutar" class="w-full px-3 py-2 border border-border-light dark:border-border-dark dark:bg-[#111418] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" step="0.01">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[#111418] dark:text-white mb-1">KDV (₺)</label>
                        <input type="number" name="kdv" class="w-full px-3 py-2 border border-border-light dark:border-border-dark dark:bg-[#111418] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" step="0.01">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[#111418] dark:text-white mb-1">Fatura No</label>
                        <input type="text" name="fatura_no" class="w-full px-3 py-2 border border-border-light dark:border-border-dark dark:bg-[#111418] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-[#111418] dark:text-white mb-1">Sonraki İşlem Tarihi</label>
                        <input type="date" name="sonraki_tarih" class="w-full px-3 py-2 border border-border-light dark:border-border-dark dark:bg-[#111418] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[#111418] dark:text-white mb-1">Sonraki İşlem KM</label>
                        <input type="number" name="sonraki_km" class="w-full px-3 py-2 border border-border-light dark:border-border-dark dark:bg-[#111418] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-[#111418] dark:text-white mb-1">Açıklama</label>
                    <textarea name="aciklama" class="w-full px-3 py-2 border border-border-light dark:border-border-dark dark:bg-[#111418] rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
                </div>
                
                <div class="flex items-center gap-3">
                    <button type="submit" class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                        <span class="material-symbols-outlined">add</span>Kaydet
                    </button>
                    <a href="{{ url_for('filo.detay', id=arac.id) }}" class="inline-flex items-center gap-2 px-4 py-2 border border-gray-300 text-[#111418] dark:text-white font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-[#252b36] transition-colors">İptal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
