{% extends "base.html" %}

{% block title %}Trafik Cezası Ekle - {{ arac.plaka }} - TG Portal{% endblock %}
{% block page_title %}Trafik Cezası Ekle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h6 class="mb-0"><i class="bi bi-exclamation-octagon me-2"></i>{{ arac.plaka }} - Trafik Cezası</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ceza Tarihi/Saati *</label>
                            <input type="datetime-local" name="ceza_tarihi" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sürücü</label>
                            <select name="surucu_id" class="form-select">
                                <option value="">Seçin...</option>
                                {% for calisan in calisanlar %}
                                <option value="{{ calisan.id }}" {{ 'selected' if arac.atanan_calisan_id == calisan.id }}>
                                    {{ calisan.full_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ceza Türü *</label>
                            <select name="ceza_turu" class="form-select" required>
                                <option value="">Seçin...</option>
                                <option value="Hız İhlali">Hız İhlali</option>
                                <option value="Kırmızı Işık">Kırmızı Işık İhlali</option>
                                <option value="Park İhlali">Park İhlali</option>
                                <option value="Emniyet Kemeri">Emniyet Kemeri</option>
                                <option value="Cep Telefonu">Cep Telefonu Kullanımı</option>
                                <option value="Geçiş Üstünlüğü">Geçiş Üstünlüğü İhlali</option>
                                <option value="Şerit İhlali">Şerit İhlali</option>
                                <option value="Alkol">Alkollü Araç Kullanma</option>
                                <option value="Diğer">Diğer</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ceza Puanı</label>
                            <input type="number" name="ceza_puani" class="form-control" min="0" max="100" value="0">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Ceza Tutarı (₺) *</label>
                            <input type="number" name="ceza_tutari" class="form-control" step="0.01" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">İndirimli Tutar (₺)</label>
                            <input type="number" name="indirimli_tutar" class="form-control" step="0.01">
                            <div class="form-text">Erken ödeme indirimi</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Tutanak No</label>
                            <input type="text" name="tutanak_no" class="form-control">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tebliğ Tarihi</label>
                            <input type="date" name="teblig_tarihi" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Son Ödeme Tarihi</label>
                            <input type="date" name="son_odeme_tarihi" class="form-control">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Konum</label>
                        <input type="text" name="konum" class="form-control" placeholder="Cezanın kesildiği yer">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Açıklama</label>
                        <textarea name="aciklama" class="form-control" rows="2"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-plus-lg me-1"></i>Ceza Kaydet
                        </button>
                        <a href="{{ url_for('filo.detay', id=arac.id) }}" class="btn btn-outline-secondary">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
