{% extends "base.html" %}

{% block title %}Yakıt Ekle - {{ arac.plaka }} - TG Portal{% endblock %}
{% block page_title %}Yakıt Kaydı Ekle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h6 class="mb-0"><i class="bi bi-fuel-pump me-2"></i>{{ arac.plaka }} - Yakıt Kaydı</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tarih *</label>
                            <input type="datetime-local" name="tarih" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Kilometre *</label>
                            <input type="number" name="km" class="form-control" required value="{{ arac.km or 0 }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Litre *</label>
                            <input type="number" name="litre" class="form-control" step="0.01" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tutar (₺) *</label>
                            <input type="number" name="tutar" class="form-control" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">İstasyon Adı</label>
                        <input type="text" name="istasyon_adi" class="form-control">
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" name="full_depo" class="form-check-input" id="fullDepo" checked>
                        <label class="form-check-label" for="fullDepo">Full depo</label>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-secondary">
                            <i class="bi bi-plus-lg me-1"></i>Kaydet
                        </button>
                        <a href="{{ url_for('filo.detay', id=arac.id) }}" class="btn btn-outline-secondary">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
